<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Book Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .book h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .book button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close {
      float: right;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <div id="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>

  <h1>Book Store</h1>
  <div class="book-container" id="book-list"><div class="book">
        <img src="./Book Shop_files/7222246-L.jpg" alt="The Great Gatsby">
        <h3>The Great Gatsby</h3>
        <button onclick="viewDetails(1)">View Details</button>
      </div><div class="book">
        <img src="./Book Shop_files/7222241-L.jpg" alt="1984">
        <h3>1984</h3>
        <button onclick="viewDetails(2)">View Details</button>
      </div><div class="book">
        <img src="./Book Shop_files/0008226191-L.jpg" alt="To Kill a Mockingbird">
        <h3>To Kill a Mockingbird</h3>
        <button onclick="viewDetails(3)">View Details</button>
      </div></div>

  <!-- Modal -->
  <div class="modal" id="book-modal">
    <div class="modal-content">
      <span class="close" id="modal-close">Ã—</span>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <button id="modal-add">Add to Cart</button>
    </div>
  </div>

  <script>
    const books = [
      { id: 1, title: "The Great Gatsby", description: "A novel by F. Scott Fitzgerald", image: "https://covers.openlibrary.org/b/id/7222246-L.jpg" },
      { id: 2, title: "1984", description: "A novel by George Orwell", image: "https://covers.openlibrary.org/b/id/7222241-L.jpg" },
      { id: 3, title: "To Kill a Mockingbird", description: "A novel by Harper Lee", image: "https://covers.openlibrary.org/b/id/8226191-L.jpg" },
    ];

    const bookList = document.getElementById('book-list');
    const cartCount = document.getElementById('cart-count');
    const modal = document.getElementById('book-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-description');
    const modalAdd = document.getElementById('modal-add');
    let selectedBook = null;
    let cart = [];

    // Render books
    books.forEach(book => {
      const div = document.createElement('div');
      div.className = 'book';
      div.innerHTML = `
        <img src="${book.image}" alt="${book.title}">
        <h3>${book.title}</h3>
        <button onclick="viewDetails(${book.id})">View Details</button>
      `;
      bookList.appendChild(div);
    });

    // View details
    window.viewDetails = function(id) {
      selectedBook = books.find(b => b.id === id);
      modalTitle.textContent = selectedBook.title;
      modalDesc.textContent = selectedBook.description;
      modal.style.display = 'flex';
    };

    // Add to cart
    modalAdd.addEventListener('click', () => {
      if (selectedBook) {
        cart.push(selectedBook);
        cartCount.textContent = cart.length;
        modal.style.display = 'none';
      }
    });

    // Close modal
    document.getElementById('modal-close').onclick = () => {
      modal.style.display = 'none';
    };

    // Close modal if clicking outside
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
